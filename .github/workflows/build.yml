name: Build APK

on:
  push:
    branches:
      - main

jobs:
  buildozer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
          ls -R bin/

      - name: Wait for APK
        run: |
          for i in {1..5}; do
            if ls bin/android/debug/*.apk 1> /dev/null 2>&1; then
              echo "APK найден!"
              break
            fi
            echo "Ждём сборку..."
            sleep 5
          done

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: repair-calc-apk
          path: bin/android/debug/*.apk
